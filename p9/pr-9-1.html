<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Оформлення вертикального меню</title>
	<style type="text/css">
		#left {
			width: 200px;
			background: #369;
		}

		#left ul {
			padding: 5px;

		}

		#left li {
			list-style-type: none;
			text-transform: uppercase;
			margin: 5px;
			background-color: white;
			padding: 10px;
		}

		#left li a {
			text-decoration: none;
		}

		#left li a:hover {
			color: yellow;

		}
	</style>
</head>

<body>
	<div id="left">
		<ul>
			<li><a href="#">Фільми</a></li>
			<li><a href="#">Музика</a></li>
			<li><a href="#">Софт</a></li>
			<li><a href="#">Ігри</a></li>
		</ul>
	</div>
</body>

</html>
