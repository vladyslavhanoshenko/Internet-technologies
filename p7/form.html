<html>

<head>
    <meta charset="utf-8">
    <title>Форма. Ганошенко В.А</title>
</head>

<body>
    <form>
        <h1>Анкета Web-розробника</h1>
        <table border="1" width="600px">
            <tr>
                <td bgcolor="orange">
                    Реєстраційне імя
                </td>
                <td bgcolor="gray">
                    <input name="username">
                </td>
            </tr>
            <tr>
                <td bgcolor="orange">
                    Пароль
                </td>
                <td bgcolor="gray">
                    <p><input name="password"><br>
                        <input name="confirmedpassword">підтвердіть пароль</p>
                </td>
            </tr>
            <tr>
                <td bgcolor="orange">
                    Ваша стать
                </td>
                <td bgcolor="gray">
                    <p><input type="radio" name="sex" value="male"> чоловік <input type="radio" name="sex"
                            value="female"> жінка</p>
                </td>
            </tr>
            <tr>
                <td bgcolor="orange">
                    Мови програмуванння які Ви знаєте
                </td>
                <td bgcolor="gray">
                    <p><input type="checkbox" name="Python" value="Python"> Python <br>
                        <input type="checkbox" name="HTML" value="HTML"> HTML (not programming language) <br>
                        <input type="checkbox" name="CSS" value="CSS"> CSS <br>
                        <input type="checkbox" name="JS" value="JS"> Java-script <br>
                        <input type="checkbox" name="ASPNET" value="ASPNET"> ASP.Net</p>
                </td>
            </tr>
            <tr>
                <td bgcolor="orange">
                    Рік народження
                </td>
                <td bgcolor="gray">
                    <p>
                        <select name="age">
                            <option>1996</option>
                            <option>1997</option>
                        </select>
                        -й
                    </p>

                </td>
            </tr>
            <tr>
                <td bgcolor="orange">
                    Додаткова інформація
                </td>
                <td>
                    <textarea name="additionalinfo" cols="45" rows="8"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" height="10px">
                </td>
            </tr>
            <tr>
                <td colspan="2" height="10px">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <p><button type="submit">Зареєструвати</button> <button type="reset">Очистити</button></p>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
