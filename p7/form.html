<html>

<head>
    <meta charset="utf-8">
    <title>Форма. Ганошенко В.А</title>
</head>

<body>
    <form>
        <h1>Анкета Web-розробника</h1>
        <table border="1" width="600px">
            <tr>
                <td>
                    Реєстраційне імя
                </td>
                <td>
                    <input name="username">
                </td>
            </tr>
            <tr>
                <td>
                    Пароль
                </td>
                <td>
                    <input name="password">
                    <p><input name="confirmedpassword">підтвердіть пароль</p>
                </td>
            </tr>
            <tr>
                <td>
                    Ваша стать
                </td>
                <td>
                    <p><input type="radio" name="sex" value="male"> чоловік <input type="radio" name="sex"
                            value="female"> жінка</p>
                </td>
            </tr>
            <tr>
                <td>
                    Мови програмуванння які Ви знаєте
                </td>
                <td>
                    <p><input type="checkbox" name="a" value="Python"> Python</p>
                    <p><input type="checkbox" name="a" value="HTML"> HTML (not programming language)</p>
                    <p><input type="checkbox" name="a" value="CSS"> CSS</p>
                    <p><input type="checkbox" name="a" value="JS"> Java-script</p>
                    <p><input type="checkbox" name="a" value="ASPNET"> ASP.Net</p>
                </td>
            </tr>
            <tr>
                <td>
                    Рік народження
                </td>
                <td>
                    <select>
                        <option>1996</option>
                        <option>1997</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Додаткова інформація
                </td>
                <td>
                    <textarea name="additionalinfo" cols="45" rows="8"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    &nbsp;
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    &nbsp;
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <p><button type="submit">Зареєструвати</button> <button type="reset">Очистити</button></p>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
