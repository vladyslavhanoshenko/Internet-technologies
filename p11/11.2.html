<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-2. Hanoshenko Vlad</title>
    

</head>

<body>
    <h2 id="concat"></h2>
    <script>
        var result1 = prompt("Введіть перший рядок");
            var result2 = prompt("Введіть другий рядок");
            var resultOfConcatenation = result1.concat(result2);
            document.getElementById('concat').innerHTML = resultOfConcatenation;
    </script>

    <script>
        var first = 3.14;
        var second = parseInt("FF", 16);
        var result = first * second;
        document.write ("<h2>Результат операції множення FF на 3.14: " + result + "<\/h2>");
    </script>
</body>

</html>
