<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11.5 Hanoshenko Vlad</title>
  </head>
  <body>
    <script>
      document.write('<table width="50%" border="1">');
      for (i = 1; i <= 9; i++) {
        if (i == 1) document.writeln("<tr bgcolor='red'>");
        else document.writeln("<tr>");
        for (j = 1; j <= 9; j++) {
          if (j == 1) document.write("<td bgcolor='red'>" + i * j + "<\/td>");
          else document.write("<td>" + i * j + "<\/td>");
        }
        document.writeln("<\/tr>");
      }
      document.write("<\/table> ");
    </script>
  </body>
</html>
