<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-7 Hanoshenko Vlad</title>
</head>

<body>
    <script>
        var columnsNumber = prompt("Введіть число стовбчиків")
        var rowsNumbers = prompt("Введіть число рядків")
        document.write("<table style='border:1px solid black; border-collapse: collapse'>")
        var columnValueCounter = 0;
        for (var row = 1; row <= rowsNumbers; row++) {
            document.write("<tr>")

            for (var column = 1; column <= columnsNumber; column++) {
                if (row == 1) document.write("<td style='border:1px solid black; background:#4d4dff; border-collapse:collapse; color:white; font-weight: bold;'>" + column + " столбец" + "<\/td>");
                else document.write(row == 3
                    ? "<td style='border:1px solid black; background:white; border-collapse:collapse'>" + (column + columnValueCounter) + "<\/td>"
                    : "<td style='border:1px solid black; background:#66b3ff; border-collapse:collapse'>" + (column + columnValueCounter) + "<\/td>");
                if (column == columnsNumber) columnValueCounter += column;
            }
            document.write("</tr>")
        }
        document.write("</table>")
    </script>
</body>

</html>
