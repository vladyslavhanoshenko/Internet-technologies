<body>
    <script>
        function Menuitem(pTitle, pColor, pUrl) {
            this.title = pTitle
            this.color = pColor
            this.url = pUrl

            this.show = function() {
                document.write("<p>"+ this.title+" ; Цвет: " + this.color + " ; Адрес: "+ this.url + "</p>")
            }
        }
        var menu = new Menuitem("Блок", "красный", "https://www.search.com");
        menu.show();
    </script>
</body>
