<body>
    <script>
        function recursiveMultiplication(a, b){
            if (a  < b) return recursiveMultiplication(b, a);
            if (b != 0) return (a + recursiveMultiplication(a, b-1));
            else return 0;
        }
        var firstNumber = parseInt(prompt("Введіть перше число"));
        var secondNumber = parseInt(prompt("Введіть перше число"));
        document.write("<p>Результат обчислення добутку рексивним методом: " + recursiveMultiplication(firstNumber, secondNumber) + "<\/p>");
    </script>
    
</body>
