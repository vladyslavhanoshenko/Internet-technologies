<html>

<head>
    <meta charset="utf-8">
    <title>Таблиці. Ганошенко В.А</title>
</head>

<body>
    <table border="1" width="30%">
        <tr>
            <td rowspan="2" align="center">1</td>
            <td colspan="2" align="center">2</td>
        </tr>
        <tr>
            <td align="center">5</td>
            <td align="center">6</td>
        </tr>
    </table>

    <br>
    <hr>
    <table border="1" width="20%">
        <tr>
            <td align="center">1</td>
            <td rowspan="2" align="center">2</td>
        </tr>
        <tr>
            <td align="center">3</td>
        </tr>
        <tr>
            <td colspan="2" align="center">5</td>
        </tr>
    </table>

    <br>
    <hr>

    <table border="1" width="20%">
        <tr>
            <td colspan="2" align="center">1</td>
        </tr>
        <tr>
            <td align="center">3</td>
            <td align="center">4</td>
        </tr>
        <tr>
            <td colspan="2" align="center">5</td>
        </tr>
    </table>

    <br>
    <hr>

    <table width="50%">
        <caption>Дві таблиці разом по горизонталі</caption>
        <tr>
            <td>
                <table border="1" width="100%">
                    <tr>
                        <td colspan="2" align="center">1</td>
                    </tr>
                    <tr>
                        <td rowspan="2" align="center">3</td>
                        <td align="center">4</td>
                    </tr>
                    <tr>
                        <td align="center">6</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="1" width="100%">
                    <tr>
                        <td colspan="2" rowspan="2" align="center" height="50px">1</td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td align="center">5</td>
                        <td align="center">6</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    
    <hr>
    <p>Виконав студент 2го курсу магістратури Ганошенко В.А</p>
</body>

</html>
